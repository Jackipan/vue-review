<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="app">
        <button class="trans" v-on:click="show = !show">toggle</button>
        <transition 
            :duration="1000"
            name="cuntom-classes-transition"
            enter-active-class="animated tada"
            leave-active-class="animated bounceOutRight">
            <p v-if="show">consectetur adipiscing elit. Mauris facilisis enim libero, at lacinia diam fermentum id. Pellentesque habitant morbi tristique senectus et netus</p>
        </transition>
    </div>
</body>
<script src="../../vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data() {
            return {
                show: true
            }
        },
    });
</script>
</html>
