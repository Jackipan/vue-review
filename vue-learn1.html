<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-if="seen">看得见</p>
        <ol>
            <li v-for="list in lists"> {{list.sth}} </li>
        </ol>
        <p> {{message}} </p>
        <button v-on:click="revermsg()">逆转消息</button>
        <input type="text" v-model="message">
        <span> {{message}} </span>
        <ol>
            <todo-item 
            v-for="list in todoList" 
            v-bind:todo="list"
            v-bind:key = "list.id"
            ></todo-item>
        </ol>
    </div>

    <script>
        Vue.component('todo-item',{
                props:['todo'],
                template:'<p>{{todo.text}}</p>'
            })
        new Vue({
            el: '#app',
            data: {
                seen: true,
                todoList:[
                    {id:0, text:'菜'},
                    {id:1, text:'水果'},
                    {id:2, text:'面'}
                ],
                lists: [
                    { sth: 'nihao' },
                    { sth: 'nihao' },
                    { sth: 'nihao' }
                ],
                message: 'helloworld',
                vmsg: "大帅比"
            },
            methods: {
                revermsg() {
                    this.message = this.message.split('').reverse().join('')
                }
            },
            
        })
    </script>
</body>

</html>
